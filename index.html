<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Mini Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <!-- Font -->

</head>

<body>
    <!-- Titre principal -->
    <h1 class="title border-white">Le Mini Pokédex</h1>

    <!-- Section de saisie et bouton -->
    <div class="input-container">
        <label for="pokemonId">ID du Pokémon (1 à 893) :</label>
        <input type="text" id="pokemonId" min="1" max="893" placeholder="25">
        <button id="searchButton">Chercher</button>
    </div>

    <!-- Conteneur des informations du Pokémon -->
    <section id="pokemonContainer0">
        <div id="pokemonContainer" class="pokemon-container">
            <h2 id="pokemonName" class="pokemon-title"></h2>
            <p id="captureRate"></p>
            <p id="pokemonFamily"></p>
            <article>
                <p id="pokemonDescription"></p>
                <img id="pokemonImage" alt="Image du Pokémon" />
            </article>
        </div>
    </section>


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
